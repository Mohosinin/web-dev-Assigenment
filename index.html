<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <link rel="stylesheet" href="styels/styels.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="Raleway-normal">
  <header>
    <nav class="nav-bar">
      <h3 class="nav-logo">LOGO</h3>
      <ul>
        <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
      </ul>
    </nav>
    <div class="banner">
      <div class="banner-contain">
        <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </div>
  </header>
  <main>
    <!-- action-section -->
    <section class="action-section">
      <div class="action-content">
        <h2 class="action-title">See It in Action</h2>
        <p class="action-desc">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn-primary action-btn">Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview" />
      </div>
    </section>
    <!-- Productive Users Section -->
    <section class="productive-users">
      <h2 class="productive-title">Joined Thousands of Productive Users</h2>
      <div class="productive-stats">
        <div class="stat">
          <span class="stat-number inter-normal ">50K</span>
          <span class="stat-label inter-normal">Active Users</span>
        </div>
        <div class="stat">
          <span class="stat-number inter-normal">2M+</span>
          <span class="stat-label inter-normal">Focus Sessions</span>
        </div>
        <div class="stat">
          <span class="stat-number inter-normal">95%</span>
          <span class="stat-label inter-normal">Satisfaction Rate</span>
        </div>
      </div>
    </section>

  </main>
  <footer>

  </footer>

</body>

</html>
